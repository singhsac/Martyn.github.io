<!doctype html>
<form name="loginForm" method="post" action="run.html">
    <table width="20%" bgcolor="0099CC" align="center">
        <tr>
            <td colspan=2><center><font size=4><b>sample login</b></font></center></td>
        </tr>

        <tr>
            <td>Username:</td>
            <td><input type="text" size=25 name="user"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="Password" size=25 name="pass"></td>
        </tr>

        <tr>
            <td><input type="Reset"></td>
            <td><input type="submit" onclick="return check(this.form)" value="Login"></td>
        </tr>

    </table>
</form>
<script language="javascript">
function check(form)
{

if(form.user.value == "public" && form.pass.value == "peasants")
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>
